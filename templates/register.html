{% extends "base.html" %}

{% block title %}Εγγραφή - Εφαρμογή Κουίζ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Εγγραφή</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Όνομα Χρήστη</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Κωδικός Πρόσβασης</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="superuser_code" class="form-label">Κωδικός Διαχειριστή (Προαιρετικό)</label>
                        <input type="password" class="form-control" id="superuser_code" name="superuser_code">
                        <div class="form-text">Συμπληρώστε μόνο αν είστε διαχειριστής</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Εγγραφή</button>
                </form>
                <div class="text-center mt-3">
                    <p>Έχετε ήδη λογαριασμό; <a href="{{ url_for('login') }}">Συνδεθείτε εδώ</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

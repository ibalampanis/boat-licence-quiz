{% extends "base.html" %}

{% block title %}Επεξεργασία Ερώτησης | Εφαρμογή Κουίζ{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Επεξεργασία Ερώτησης</h1>
            <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Επιστροφή
            </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{{ url_for('edit_question', question_id=question.id) }}">
                    <div class="mb-3">
                        <label for="question_text" class="form-label">Κείμενο Ερώτησης</label>
                        <textarea class="form-control" id="question_text" name="question_text" rows="3"
                            required>{{ question.question_text }}</textarea>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="option_a" class="form-label">Επιλογή A</label>
                            <input type="text" class="form-control" id="option_a" name="option_a"
                                value="{{ question.option_a }}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="option_b" class="form-label">Επιλογή B</label>
                            <input type="text" class="form-control" id="option_b" name="option_b"
                                value="{{ question.option_b }}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="option_c" class="form-label">Επιλογή Γ</label>
                            <input type="text" class="form-control" id="option_c" name="option_c"
                                value="{{ question.option_c }}" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="correct_answer" class="form-label">Σωστή Απάντηση</label>
                            <select class="form-select" id="correct_answer" name="correct_answer" required>
                                <option value="a" {% if question.correct_answer=='a' %}selected{% endif %}>A</option>
                                <option value="b" {% if question.correct_answer=='b' %}selected{% endif %}>B</option>
                                <option value="c" {% if question.correct_answer=='c' %}selected{% endif %}>Γ</option>
                            </select>
                        </div>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Ενημέρωση Ερώτησης
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
